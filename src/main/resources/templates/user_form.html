<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Edit User - Idea MS</title>
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
		
	</head>
	<body>
		<div class="container text-center">
			<div>
				<h1>Edit User</h1>
			</div>
			<form th:action="@{/users/save}" method="post" 
			style="max-width:600px; margin: 0 auto;" th:object="${user}">
			
			<input type="hidden" th:field="*{id}" />
			
				<div class="m-3">
					
					<div class="form-group row">
						<label class="col-form-label col-4">First Name</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{firstName}" required />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-form-label col-4">Last Name</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{lastName}" required />
						</div>
					</div>
					
					<div class="form-group row">
					
						<label class="col-form-label col-4">Email</label>
						<div class="col-8">
							<input type="email" class="form-control" th:field="*{email}" required/>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-form-label col-4">Password</label>
						<div class="col-8">
							<input type="password" class="form-control" th:field="*{password}" required
								minlength="6" maxlength="10"/>  
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-form-label col-4">Assigned Roles</label>
						<div class="col-8">
							<th:block th:each="role : ${listRoles}">
							<input type="checkbox" th:field="*{roles}"
								th:value="${role.id}"
								th:text="${role.name}" class="m-2"/>
							</th:block>
						</div>
					</div>
					
					<div>
						<button type="submit" class="btn btn-primary">Update</button>
					</div>
				</div>
				<!--
				th:field="${password}"
				th:field="${email}"
				th:field="${name}"
				-->
			</form>
		</div>
	</body>
</html>
